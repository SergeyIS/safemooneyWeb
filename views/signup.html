<!doctype html>
<html class="uk-background-secondary">
    <head>
        <title></title>
        <link rel="stylesheet" href="../css/uikit.min.css" />
        <link rel="stylesheet" href="../css/styles.css"/>
        <script src="../lib/jquery.js"></script>
        <script src="../lib/uikit.min.js"></script>
        <script src="../lib/uikit-icons.min.js"></script>
    </head>
    <body>
        <h1 class="uk-text-lead uk-text-muted">/Sign Up page</h1>
        <form class="uk-align-center uk-width-1-4 uk-padding-small">
            
            <div class="uk-margin uk-width-1-1">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" href="#" uk-icon="icon: pencil"></span>
                    <input class="uk-input" type="text" placeholder="Firstname">
                </div>
            </div>

            <div class="uk-margin uk-width-1-1">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" href="#" uk-icon="icon: pencil"></span>
                    <input class="uk-input" type="text" placeholder="Lastname">
                </div>
            </div>

            <div class="uk-margin uk-width-1-1">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" href="#" uk-icon="icon: pencil"></span>
                    <input class="uk-input" type="text" placeholder="Login">
                </div>
            </div>
        
            <div class="uk-margin uk-width-1-1">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon " uk-icon="icon: lock"></span>
                    <input class="uk-input" type="password" placeholder="Password">
                </div>
            </div>

            <div class="uk-margin uk-width-1-1">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon " uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" placeholder="Repeat password"> 
                    </div>
                </div>
        
            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Sign Up</button>
        </form>
    </body>
</html>
